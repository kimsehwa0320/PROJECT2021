<html lang="en">
<head>

<style>
.layer1 {
  position: absolute;width: 58%;right: 0;
  padding-top: 2%;height: 100%;
  list-style: none;
  margin: 60px 20px;
  background: #fff;
  border-radius: 4px;
}

.heading {
margin: 1px;
color: #fff;
padding: 3px 10px;
cursor: pointer;
position: relative;
background-color:#c30;
}
.content {
  padding: 2% 0;
  font-size: 24px;
}
.accordion_container{
  position: relative;max-width: 1400px;height: 300px;
  left: 50%;transform: translateX(-50%);}
p { padding: 4% 0;font-size:28px; color:#626262;font-weight: 400; }
</style>
<script>
$(document).ready(function() {
  $(".content").hide();
  //content 클래스를 가진 div를 표시/숨김(토글)
  $(".heading").click(function()
  {
    $(this).next(".content").slideToggle(500);
  });
});

</script>
<body>
<div class="accordion_container">
  <div class="layer1">
  <p class="heading">제목 1 </p>
  <div class="content">첫 번째 컨텐츠<br>첫 번째 컨텐츠</div>
  <p class="heading">제목 2</p>
  <div class="content">두 번째 컨텐츠<br>두 번째 컨텐츠</div>
  <p class="heading">제목 3</p>
  <div class="content">세 번째 컨텐츠<br>세 번째 컨텐츠</div>
  </div>
  <div> kkkkkk</div>
  <div> kkkkkk</div>
  <div> kkkkkk</div>
</div>

</body>
</html>
